<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Galaxy Ruler</title>
  <meta name="description" content="space conquest game node knockout">
  <meta name="author" content="Dethe Elza, Cory Borg, Azlen Elza">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <!-- CSS: implied media=all -->
  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="lib/style.css">
  <link rel="stylesheet" href="hulk.css">
  <!-- end CSS-->

  <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

       For optimal performance, use a custom Modernizr build: www.modernizr.com/download/ -->

</head>

<body onload="startgame">
    <div class="assets">
    	<!-- Planets sourced from http://opengameart.org/content/20-planet-sprites -->
    	<img src="images/planet-1.png" id="planet1" class="planet" />
    	<img src="images/planet-2.png" id="planet2" class="planet" />
    	<img src="images/planet-3.png" id="planet3" class="planet" />
    	<img src="images/planet-4.png" id="planet4" class="planet" />
    	<img src="images/planet-5.png" id="planet5" class="planet" />
    	<img src="images/planet-6.png" id="planet6" class="planet" />
    	<img src="images/planet-7.png" id="planet7" class="planet" />
    	<img src="images/planet-8.png" id="planet8" class="planet" />
    	<img src="images/planet-9.png" id="planet9" class="planet" />
    	<img src="images/planet-10.png" id="planet10" class="planet" />
    	<img src="images/planet-11.png" id="planet11" class="planet" />
    	<img src="images/planet-12.png" id="planet12" class="planet" />
    	<img src="images/planet-13.png" id="planet13" class="planet" />
    	<img src="images/planet-14.png" id="planet14" class="planet" />
    	<img src="images/planet-15.png" id="planet15" class="planet" />
    	<img src="images/planet-16.png" id="planet16" class="planet" />
    	<img src="images/planet-17.png" id="planet17" class="planet" />
    	<img src="images/planet-18.png" id="planet18" class="planet" />
    	<!-- Ships sourced from http://opengameart.org/content/space-ship-sprite-sheet -->
    	<img src="images/blueShip.png" id="shipblue" class="ship" />
    	<img src="images/greenShip.png" id="shipgreen" class="ship" />
    	<img src="images/redShip.png" id="shippred" class="ship" />
    	<img src="images/plainShip.png" id="shipplain" class="ship" />
    	<img src="images/blueShipglow.png" id="playershipblue" class="ship" />
    	<img src="images/greenShipglow.png" id="playershipgreen" class="ship" />
    	<img src="images/redShipglow.png" id="playershipred" class="ship" />
    	<img src="images/plainShipglow.png" id="playershipplain" class="ship" />
    </div>
  <div id="container">
    <canvas width="800" height="400" data-paper-resize="true" id="canvas"></canvas>
    <header>
		<h1>Galaxy Ruler</h1>
    </header>
    <div id="main" role="main">
    </div>
    <aside>

        <div id="identity">
            <button id="logout_button" class="logout">Logout</button>
            <p>Playing as <span id="user">Augusta</span></p>
        </div>
        <div>
            <h3>Leaderboard</h3>
            <!-- demo names drawn from http://blogs.oracle.com/katysblog/entry/famous_women_in_computer_science -->
                <ol id="leaderboard">
                <li><span class="player">Grace</span> <span class="score">33950</span></li>
                <li><span class="player">Frances</span> <span class="score">29041</span></li>
                <li><span class="player">Barbara</span> <span class="score">28987</span></li>
                <li><span class="player">Kay</span> <span class="score">27123</span></li>
                <li><span class="player">Betty</span> <span class="score">24934</span></li>
                <li><span class="player">Ruth</span> <span class="score">225443</span></li>
                <li><span class="player">Fran</span> <span class="score">21343</span></li>
                <li><span class="player">Jean</span> <span class="score">19854</span></li>
                <li><span class="player">Erna</span> <span class="score">13426</span></li>
                <li><span class="player">Eva</span> <span class="score">12342</span></li>
                <p>&hellip;</p>
                <li value="256"><span class="player you">Augusta</span> <span class="score">2048</span></li>
            </ol>
		</div>
        <div class="login">
            <h3>Login</h3>
            <p><label for="login_email">Email:</label> <input name="login_email" id="login_email" /></p>
            <p></label for="login_password">Password:</label> <input type="password" name="login_password" id="login_password" /></p>
			<button id="login_button" class="login">Login</button>
        </div>

    </aside>
    <footer>

    </footer>
  </div> <!--! end of #container -->

  <script defer src="lib/paper.js"></script>

</html>
